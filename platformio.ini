[env:ssvc2]  ; Окружение для ESP32 (SSVC2)
extends = common  ; Наследование общих настроек
platform = espressif32
board = esp32dev
build_src_filter = 
	${common.build_src_filter}
	+<ssvc2/**>
test_filter = 
	${common.test_filter}
	ssvc2/*
build_flags = 
	${common.build_flags}
	-DPIO_ENV_SSVC2
	-D LITTLEFS
    -DCORE_DEBUG_LEVEL=5
    -D ESP32
    -D ESP32_FLASH_MODE=DIO
build_type = debug
lib_deps = 
	${common.lib_deps}
	; ESP Async WebServer
    ; AsyncTCP
    ; LittleFS
monitor_speed = ${common.monitor_speed}
upload_speed = 921600
board_build.filesystem = littlefs
board_build.partitions = partitions.csv
monitor_filters = esp32_exception_decoder