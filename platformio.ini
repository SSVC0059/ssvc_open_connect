[platformio]
default_envs = ssvc2
lib_dir = lib  ; Общая папка с библиотеками


[common]  ; Общие настройки для всех окружений
framework = arduino
monitor_speed = 115200
build_flags = 
	-std=c++11
build_src_filter = 
	+<common/**>
test_filter = 
	common/*
lib_deps = 
    ArduinoJson  ; Общая библиотека для работы с JSON
upload_speed = 115200

