<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Data Viewer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="navbar">
        <div id="main_tab" class="tab active" onclick="click_menu('main')">Основная</div>
        <div id="settings_ssvc_tab" class="tab" onclick="click_menu('settings_ssvc')">Настройки SSVC</div>
        <div id="open_connect_tab" class="tab" onclick="click_menu('open_connect')">Настройки OpenConnect</div>
        <div id="about_tab" class="tab" onclick="showAbout()">О программе</div>
    </div>
    <div id="data_container" class="data-container">    
        <h1 id="header">Ожидание данных...</h1> <!-- Динамический заголовок -->
        <strong>Целевая температура:</strong> <span id="tp1_target" class="settings_ssvc_value"></span><br>
        <strong>Давление:</strong> <span id="mmhg" class="settings_ssvc_value"></span><br>
        <strong>Температура в кубе:</strong> <span id="tp1" class="settings_ssvc_value"></span><br>
        <strong>Температура в колонне:</strong> <span id="tp2" class="settings_ssvc_value"></span><br>
        <strong>Реле:</strong> <span id="relay" class="settings_ssvc_value"></span><br>
        <strong>Сигнал:</strong> <span id="signal" class="settings_ssvc_value"></span><br>
    </div>
    <!-- Контейнер для отображения настроек SSVC -->
    <div id="settings_ssvc_container" class="data-container" style="display: none;">
     
        <h2>Настройки SSVC</h2>
        <div class="settings-row">
            <div class="settings-field">
                <label>Скорость отбора голов:</label>
                <span id="heads"></span>
                <div>
                    <div>
                        <span id="head_speed_1_name">Время открытого клапана:</span>
                        <span id="head_speed_1_value" class="settings_ssvc_value"></span> <!-- Значение для Головки 1 -->
                    </div>
                    <div>
                        <span id="head_speed_2_name">Период:</span>
                        <span id="head_speed_2_value" class="settings_ssvc_value"></span> <!-- Значение для Головки 2 -->
                    </div>
                </div>
            </div>
            <div class="settings-field">
                <label>Скорость отбора тела:</label>
                <div>
                    <div class="heart-speed">
                        <span id="heart_speed_1_name">Время открытого клапана::</span>
                        <span id="heart_speed_1_value" class="settings_ssvc_value"></span> <!-- Значение для Тела 1 -->
                    </div>
                    <div class="heart-speed">
                        <span id="heart_speed_2_name">Период:</span>
                        <span id="heart_speed_2_value" class="settings_ssvc_value"></span> <!-- Значение для Тела 2 -->
                    </div>
                </div>
            </div>
            <div class="settings-field">
                <label>Скорость отбора хвостов:</label>
                <div>
                    <div class="tails-speed">
                        <span id="tails_speed_1_name">Время открытого клапана::</span>
                        <span id="tails_speed_1_value" class="settings_ssvc_value"></span> <!-- Значение для Тела 1 -->
                    </div>
                    <div class="tails-speed">
                        <span id="tails_speed_2_name">Период:</span>
                        <span id="tails_speed_2_value" class="settings_ssvc_value"></span> <!-- Значение для Тела 2 -->
                    </div>
                </div>
            </div>
        </div>
        <div class="settings-row">
            <div class="settings-field">
                <label>Гистерезис при отборе тела, °С:</label>
                <span id="hyst" class="settings_ssvc_value"></span>
            </div>
            <div class="settings-field">
                <label>Декремент при отборе тела, %:</label>
                <span id="decrement" class="settings_ssvc_value"></span>
            </div>
            <div class="settings-field">
                <label>Звук:</label>
                <span id="sound" class="settings_ssvc_value"></span>
            </div>
        </div>
        <div class="settings-field">
            <label>Барометр:</label>
            <span id="pressure" class="settings_ssvc_value"></span>
        </div>
        <div class="settings-field">
            <label>Реле инвертированно:</label>
            <span id="relay_inverted" class="settings_ssvc_value"></span>
        </div>
        <div class="settings-field">
            <label>Включать реле сразу:</label>
            <span id="relay_autostart" class="settings_ssvc_value"></span>
        </div>
        <div class="settings-field">
            <label>Продолжать прерванный процесс:</label>
            <span id="autoresume" class="settings_ssvc_value"></span>
        </div>
    </div>

    <div id="open_connect_container" class="data-container" style="display: none;"></div>
    <div id="about_container" class="data-container" style="display: none;">
    <!-- Контейнер для отображения описания о прошивке -->
    </div>
</html>
